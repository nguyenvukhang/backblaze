name: Summarize

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  pre:
    name: Preprocessing
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - run: echo "matrix=$(python3 get_endpoints.py github-parquets ${{ secrets.GH_ACCESS_TOKEN }})" >> $GITHUB_OUTPUT
        id: matrix
      - name: Enumerate outputs
        run: |
          echo 'matrix:    ${{ steps.matrix.outputs.matrix }}'

  main:
    needs: [pre]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.pre.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: pip install pandas pyarrow tqdm
